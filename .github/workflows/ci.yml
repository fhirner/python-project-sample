name: CI

on:
  pull_request:

jobs:
  format-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked

      - name: Check formatting
        run: uv run ruff format --check --diff

  lint-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked

      - name: Run linter
        run: uv run ruff check --output-format=github

  type-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked

      - name: Run type checker
        run: uv run basedpyright

  test:
    runs-on: ubuntu-latest
    needs: [format-validate, lint-validate, type-validate]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked

      - name: Run tests
        run: uv run pytest
